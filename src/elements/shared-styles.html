<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --dark-primary-color: #512DA8;
        --default-primary-color: #FFFFFF;
        --focused-color: #311B92;
        --light-primary-color: #D1C4E9;
        --text-primary-color: #FFFFFF;
        --accent-color: #FF5252;
        --primary-background-color:#13191E;
        --primary-text-color: #FFFFFF;
        --secondary-text-color: #FFFFFF;
        --tertiary-text-color: #13191E;
        --disabled-text-color: #BDBDBD;
        --divider-color: #13191E;
        --footer-background-color: #13191E;
        --footer-text-color: #F5F5F5;
        --gplus-color: #DF312D;
        --twitter-color: #4099FF;
        --facebook-color: #3B5998;
        --border-light-color: #dbdbdb;
        --error-color: #e64a19;

        /* Custom */
        --default-background-color: #13191E;
        --secondary-background-color: #13191E;
        --additional-background-color: #f7f7f7;
        --contrast-additional-background-color: #e8e8e8;
        --animation: 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        --slideAnimation: 0.4s cubic-bezier(0, 0, 0.2, 1);
        --border-radius: 5px;
        --box-shadow: 2px -1px 7px 0 rgba(40, 228, 253, 0.3), -2px 3px 8px 0 rgba(131, 60, 251, 0.28);
        --box-shadow-primary-color: 0 3px 3px -2px rgba(40, 228, 253, 0.3), 0 3px 4px 0 rgba(40, 228, 253, 0.3), 0 1px 8px 0 rgba(40, 228, 253, 0.3);
        --box-shadow-primary-color-hover: 6px -5px 11px 0 rgba(40, 228, 253, 0.3), -6px 7px 12px 0 rgba(131, 60, 251, 0.28);
        --font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif; /*TODO Change to Open Sans*/
        --max-container-width: 1280px;

        --primary-color-transparent: rgba(103, 58, 183, 0.1);
        --primary-color-light: rgba(103, 58, 183, 0.8);
        --primary-color-white: #13191E;

        /* Labels */
        --gde: #3d5afe;
        --wtm: #1de9b6;
        --gdg: #00B0ff;

        /* Tags */
        --general: #9E9E9E;
        --android: #78c257;
        --web: #2196f3;
        --cloud: #3f51b5;
        --community: #e91e63;
        --design: #E91E63;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }

      body {
        font-family: var(--font-family);
        text-rendering: optimizeLegibility;
      }

      .highlight-font {
        font-family: "Product Sans", arial, sans-serif;
        
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        font-family: "Product Sans", arial, sans-serif;
        font-weight: normal;
      }

      h1 {
        padding: 8px 8px 24px 14px;
        font-size: 24px;
        line-height: 30px;
        font-weight: 500;
      }

      a {
        text-decoration: none;
        transition: border-color var(--animation);
        color: #e91e63;
      }

      paper-button {
        padding: 0.7em 1.2em;
        border-radius: 100px;
        font-size: 14px;
        color: #e91e63;
        transition: background-color var(--animation);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      paper-button:hover {
        background-color: var(--primary-color-transparent);
      }

      paper-button[disabled] {
        cursor: default;
        background-color: var(--primary-color-transparent);
        opacity: 0.8;
      }

      paper-button[primary] {
        background-color: var(--dark-primary-color);
        color: var(--text-primary-color);
      }

      paper-button[primary]:hover {
        background-color: var(--primary-color-light);
      }

      paper-button[primary][invert] {
        color: var(--primary-text-color);
        background-color: #e91e63;
      }

      paper-button[primary][invert]:hover {
        background: linear-gradient(-225deg, #2CD8D5 0%, #6B8DD6 48%, #8E37D7 100%);
      }

      paper-button[primary-text] {
        color: var(--default-primary-color);
      }

      paper-button iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      paper-button.icon-right iron-icon {
        margin-left: 8px;
      }

      paper-button.icon-left iron-icon {
        margin-right: 8px;
      }

      paper-button.animated iron-icon {
        transition: transform var(--animation);
      }

      paper-button.animated.icon-right:hover iron-icon {
        transform: translateX(4px);
      }

      paper-button.animated.icon-left:hover iron-icon {
        transform: translateX(-4px);
      }

      .container,
      .container-narrow {
        margin: 0 auto;
        padding: 24px 16px;
        max-width: var(--max-container-width);
        color: var(--primary-text-color);
      }

      .container-narrow {
        max-width: 800px;
      }
      
      .container-title {
        margin-bottom: 24px;
        padding: 0;
        font-size: 32px;
        line-height: 30px;
        
      }

      .big-icon {
        --iron-icon-height: 48px;
        --iron-icon-width: 48px;
      }

      .gde-b {
        background-color: var(--gde);
      }

      .wtm-b {
        background-color: var(--wtm);
      }

      .gdg-b {
        background-color: var(--gdg);
      }

      .card {
        background-color: var(--default-background-color);
        box-shadow: var(--box-shadow);
        transition: box-shadow var(--animation);
        cursor: pointer;
      }

      .tag {
        margin-right: 2px;
        padding: 2px 4px;
        font-size: 12px;
        border: 1px solid currentColor;
      }

      @media (min-width: 640px) {
        .container,
        .container-narrow {
          padding: 32px;
        }

        .card:hover {
          box-shadow: var(--box-shadow-primary-color-hover);
        }
      }

    </style>
  </template>
</dom-module>
